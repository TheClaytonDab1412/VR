<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.5.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="enabled: true">
      <a-assets>
        <img id="skyTexture"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      </a-assets>
      <a-sky src="#skyTexture"></a-sky>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
      <a-entity id="main_room">
        <a-plane position="3 2 -3" rotation="0 -90 0" width="10" height="4" color="#C37E50" static-body></a-plane>></a-plane>
        <a-plane position="-3 2 -3" rotation="0 90 0" width="10" height="4" color="#C37E50" static-body></a-plane>></a-plane>
        <a-plane position="0 2 2" rotation="0 -180 0" width="6" height="4" color="#C37E50" static-body></a-plane>></a-plane>
        <a-plane position="0 2 -8" rotation="0 0 0" width="6" height="4" color="#C37E50" static-body></a-plane>></a-plane>
        <a-plane id="celing" position="0 4 -3" rotation="90 0 0" width="6" height="10" color="#8C8C8C" static-body></a-plane>></a-plane>
        <a-plane id="floor" position="0 0 -3" rotation="-90 0 0" width="6" height="10" color="#8C8C8C" static-body></a-plane>></a-plane>
        <a-box id="counter" position="0 0.5 -1" rotation="0 0 0" depth="0.5" width="3" height="1" color="#C37E50" static-body></a-box>
        <a-box id="counter_top" position="0 1 -1" rotation="0 0 0" depth="0.75" width="3" height="0.25" color="#C37E50" static-body></a-box>
        <a-box position="-2.25 1 -1" rotation="0 0 0" depth="0.5" width="1.5" height="4" color="#C37E50" static-body></a-box>
        <a-box position="2.25 1 -1" rotation="0 0 0" depth="0.5" width="1.5" height="4" color="#C37E50" static-body></a-box>
        <a-box position="0 3.75 -1" rotation="0 0 0" depth="0.5" width="3" height="0.5" color="#000000" static-body></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
